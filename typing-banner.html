
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard@latest/dist/web/variable/pretendardvariable.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #f5f5e5;
      font-family: 'Pretendard Variable', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      overflow: hidden;
    }
    .quote-line {
      font-size: 22px;
      font-weight: 600;
      color: #000;
      white-space: nowrap;
    }
    .blinking-cursor::after {
      content: '|';
      animation: blink 1s step-start infinite;
      margin-left: 4px;
    }
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="quote-line blinking-cursor">
    ‘<span id="quoteText"></span>’ 면
  </div>
  <script>
    const quotes = [
      "발표할 때마다 심장이 두근거린다면",
      "목소리 하나 때문에 기회가 무너진 적 있다면"
    ];
    const quoteText = document.getElementById("quoteText");
    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
    async function typeWriter(text) {
      quoteText.textContent = '';
      for (let i = 0; i < text.length; i++) {
        quoteText.textContent += text[i];
        await delay(80);
      }
    }
    async function startLoop() {
      let index = 0;
      while (true) {
        await typeWriter(quotes[index]);
        await delay(2500);
        index = (index + 1) % quotes.length;
      }
    }
    startLoop();
  </script>
</body>
</html>
